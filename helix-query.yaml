version: 1
# See https://www.hlx.live/docs/setup-indexing.

indices:
  allpages: &default
    include:
      - '/**'
    exclude:
      - '/nav'
      - '/footer'
      - '/nav/**'
      - '/nav/'
    target: /query-index
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: head > meta[name="publication-date"]
        value: |
          dateValue(attribute(el, 'content'), 'MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          attribute(el, 'content')
      imageAlt:
        select: head > meta[property="og:image-alt"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      navigation: 
        select: head > meta[name="navigation"]
        value: |
          attribute(el, 'content')
  nav:
    include:
      - '/**'
      - '/nav/**'
      - '/nav/'
    target: /nav/navigation.xlsx
    properties:
      spotlightTitle:
        select: body .spotlight > div > div > h2
        value: |
          textContent(el)
      spotlightSubTitle:
        select: body .spotlight > div > div > h3
        value: |
          textContent(el)
      spotlightDescription:
        select: body .spotlight > div > div p:first-of-type
        value: |
          textContent(el)
      spotlightLinkText:
        select: body .spotlight > div > div > p:last-of-type > a
        value: |
          innerHTML(el)
      spotlightLink:
        select: body .spotlight > div > div > p:last-of-type > a
        value: |
          attribute(el, 'href')
      spotlightImage:
        select: body .spotlight > div > div > picture > img
        value: |
          attribute(el, 'src')